<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Productos - Skatelife Admin</title>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="css" name="admin.css"/>
</h:head>

<h:body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Skatelife Admin</div>
        <a href="panel_admin.xhtml" class="nav-link">Panel Principal</a>
        <a href="productos.xhtml" class="nav-link active">Gestión de Productos</a>
        <a href="reportes.xhtml" class="nav-link">Reportes</a>
        <a href="usuarios.xhtml" class="nav-link">Usuarios</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Gestión de Productos</h1>

        <h:form id="mainForm">
            <!-- Mensajes de éxito/errores -->
            <p:growl id="messages" showDetail="true"/>

            <!-- Sección 1: Formulario para agregar -->
            <div class="section">
                <h2 class="section-title">Agregar Nuevo Producto</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{productoBean.nombre}" required="true" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <h:selectOneMenu value="#{productoBean.categoria}" required="true" styleClass="form-control">
                            <f:selectItem itemLabel="Selecciona..." noSelectionOption="true"/>
                            <f:selectItem itemLabel="Tablas" itemValue="tablas"/>
                            <f:selectItem itemLabel="Ruedas" itemValue="ruedas"/>
                            <f:selectItem itemLabel="Ropa" itemValue="ropa"/>
                            <f:selectItem itemLabel="Accesorios" itemValue="accesorios"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Precio (COP)</label>
                        <h:inputText value="#{productoBean.precio}" required="true" type="number" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <h:inputText value="#{productoBean.stock}" required="true" type="number" styleClass="form-control"/>
                    </div>
                </div>
                <p:commandButton value="Agregar Producto" action="#{productoBean.guardar}" styleClass="btn"/>
            </div>

            <!-- Sección 2: Lista de Productos -->
            <div class="section">
                <h2 class="section-title">Productos Registrados</h2>
                <p:dataTable id="tablaProductos" value="#{productoBean.todosLosProductos}" var="prod" paginator="true" rows="10" styleClass="table">
                    <p:column headerText="ID" sortBy="#{prod.id}">
                        <h:outputText value="#{prod.id}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{prod.nombre}">
                        <h:outputText value="#{prod.nombre}"/>
                    </p:column>
                    <p:column headerText="Categoría" sortBy="#{prod.categoria}">
                        <h:outputText value="#{prod.categoria}"/>
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{prod.precio}">
                        <h:outputText value="#{prod.precio}"/>
                    </p:column>
                    <p:column headerText="Stock" sortBy="#{prod.stock}">
                        <h:outputText value="#{prod.stock}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton icon="pi pi-pencil" title="Editar" styleClass="ui-button-warning" action="#{productoBean.editarProducto(prod)}"/>
                        <p:commandButton icon="pi pi-trash" title="Eliminar" styleClass="ui-button-danger" action="#{productoBean.eliminarProducto(prod)}">
                            <p:confirm header="Confirmación" message="¿Estás seguro de eliminar este producto?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <h:panelGroup rendered="#{empty productoBean.todosLosProductos}">
                    <div class="empty-message">No hay productos registrados aún.</div>
                </h:panelGroup>
            </div>
        </h:form>
    </div>
</h:body>
</html>
